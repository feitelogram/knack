<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <div class="expla">
          <h1>(k)NACK</h1>
          <div class="expla__text">
            <p>Hi there!</p>
            <p>
              (k)Nack is a privacy-forward chat application. Talk with your
              friends or anyone you'd like in an app that tracks nothing about
              you.
            </p>
            <p>No being a jerkwad plz. Enjoy!</p>
          </div>
        </div>
        <br />
        <form action="/chat.html">
          <label>
            Display Name
          </label>
          <input
            type="text"
            name="username"
            placeholder="Display Name"
            required
          />
          <label>Room</label>
          <input type="text" name="room" placeholder="Room" required />
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
